<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Keamanan Data</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        /* Latar belakang gradient */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4facfe);
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kotak login */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 35px;
            width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Judul dan deskripsi */
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        /* Input */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        input::placeholder {
            color: #dcdcdc;
        }

        /* Tombol */
        button {
            width: 100%;
            padding: 12px;
            background: #00b4d8;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        button:hover {
            background: #0096c7;
            transform: scale(1.03);
        }

        /* Footer */
        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #cfd9df;
        }

        footer span {
            color: #00b4d8;
            font-weight: 500;
        }

        /* Animasi icon di atas login box */
        .logo {
            font-size: 45px;
            margin-bottom: 15px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo">üîê</div>
        <h1>Login</h1>
        <p>Masuk untuk mengakses topik pelajaran Keamanan Data</p>

        <div class="input-group">
            <input type="text" id="username" placeholder="Nama pengguna">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Kata sandi">
        </div>

        <button onclick="login()">Masuk</button>

        <footer>
            ¬© 2025 <span>Keamanan Data</span>. Semua hak dilindungi.
        </footer>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (user === "" || pass === "") {
                alert("Silakan isi semua kolom terlebih dahulu!");
                return;
            }

            if (user === "mahasiswa" && pass === "12345") {
                localStorage.setItem("username", user);
                window.location.href = "beranda.html";
            } else {
                alert("Username atau password salah!");
            }
        }
    </script>

</body>
</html>
